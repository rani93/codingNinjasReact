
<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
        let carCount=0;
        let bikeCount =0 ;
        let scootyCount =0 ;
        let BicycleCount =0 ;

      // Create handlers to increase and decrease vehicle count here
      const handleIncrease = (vehicle) => {
        if (vehicle === 'car') carCount += 1;
        if (vehicle === 'bike') bikeCount += 1;
        if (vehicle === 'scooty') scootyCount += 1;
        if (vehicle === 'bicycle') bicycleCount += 1;

        rootElement.render(<App />);
      }

      const handleDecrease = (vehicle) => {
        if (vehicle === 'car' && carCount > 0) carCount -= 1;
        if (vehicle === 'bike' && bikeCount > 0) bikeCount -= 1;
        if (vehicle === 'scooty' && scootyCount > 0) scootyCount -= 1;
        if (vehicle === 'bicycle' && bicycleCount > 0) bicycleCount -= 1;

        rootElement.render(<App />);
      }

      const App = () => (
        <>
          <p>List of all the vehicles count in the parking.</p>
          <ol>
            <li>
              <p>
                <b>Car: {carCount}</b> &emsp;
                <button onClick={()=>{handleIncrease("car")}}>Increase </button>&nbsp; &nbsp;
                <button onClick={()=>{handleDecrease("car")}}> decrease</button>&nbsp; &nbsp;
                
                {/* Add increase and decrease count buttons here */}
              </p>
            </li>
            <li>
              <p>
                <b>Bike:{bikeCount} </b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={()=>{handleIncrease("bike")}}>Increase </button>&nbsp;&nbsp;
                <button onClick={()=>{handleDecrease("bike")}}> decrease</button>&nbsp;&nbsp;
              </p>
            </li>
            <li>
              <p>
                <b>Scooty: {scootyCount}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={()=>{handleIncrease("scooty")}}>Increase </button>&nbsp;&nbsp; 
                <button onClick={()=>{handleDecrease("scooty")}}> decrease</button>&nbsp;&nbsp;
              </p>
            </li>
            <li>
              <p>
                <b>Bicycle: {BicycleCount}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={()=>{handleIncrease("Bicycle")}}>Increase </button>&nbsp;&nbsp;
                <button onClick={()=>{handleDecrease("Bicycle")}}> decrease</button>&nbsp;&nbsp;
              </p>
            </li>
          </ol>
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
